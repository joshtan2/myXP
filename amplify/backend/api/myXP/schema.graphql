type Data @model @auth(rules: [{allow: public}]) {
  id: ID!
  games: AWSJSON
  experiences: AWSJSON
  user_info: AWSJSON
  profile_img: AWSJSON
}

type TestModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
}

type UserInfo {
  name: String
  gamer_tag: String
  email: String
  pronouns: String
  location: String
  twitter: String
  youtube: String
}

type PlayerModel @model @auth(rules: [{allow: public, operations: [read, update, create]}]) {
  id: ID!
  data: AWSJSON
}
 