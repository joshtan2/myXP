type GameNames {
  fortnite: String
  callofduty: String
  rainbowsix: String
}

type UserInfo {
  name: String
  gamer_tag: String
  email: String
  pronouns: String
  location: String
  twitter: String
  youtube: String
  InGameNames: GameNames
}

type PlayerModel @model @auth(rules: [{allow: public, operations: [read, update]}]) {
  id: ID!
  games: AWSJSON
  experiences: AWSJSON
  user_info: UserInfo
  user_id: String
}
 